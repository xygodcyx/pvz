  // 图片预加载和动画绘制
  (function () {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentFrame = 0;
    let imagesLoaded = false;
    const imageMap = {};

    // 预处理轨道数据
    function preprocessTrack(track) {
      let props = {};
      const processed = [];
      for (const frame of track.transforms) {
        Object.assign(props, frame);
        processed.push({ ...props });
      }
      return processed;
    }

    // 预加载图片
    function loadImages() {
      const promises = [];
      Config.tracks.forEach(track => {
        track.transforms.forEach(t => {
          if (t.i && !imageMap[t.i]) {
            const img = new Image();
            const imgName =
              'reanim_png/' +
              t.i.replace('IMAGE_REANIM_', '').toLowerCase() +
              '.png';
            imageMap[t.i] = img;
            img.src = imgName;
            promises.push(new Promise(resolve => (img.onload = resolve)));
          }
        });
      });
      return Promise.all(promises);
    }

    // 初始化动画
    async function init() {
      await loadImages();

      // 预处理所有轨道
      const processedTracks = Config.tracks
        .map(track => ({
          ...track,
          transforms: preprocessTrack(track).filter(t => t.i),
        }))
        .filter(track => track.transforms.length > 0);

      // 设置canvas尺寸
      canvas.width = 800;
      canvas.height = 600;

      // 动画循环
      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        processedTracks.forEach(track => {
          const frame =
            track.transforms[currentFrame % track.transforms.length];
          const img = imageMap[frame.i];
          if (!img) return;

          ctx.save();
          ctx.setTransform(
            frame.sx || 1,
            0,
            0,
            frame.sy || 1,
            frame.x || 0,
            frame.y || 0
          );
          ctx.drawImage(img, -img.width / 2, -img.height / 2);
          ctx.restore();
        });

        currentFrame =
          (currentFrame + 1) %
          Math.max(...processedTracks.map(t => t.transforms.length));
      }, 1000 / Config.fps);
    }

    init();
  })();
